<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <style>
    body {
      padding: 0;
      text-align: center;
      color: white;
      font-family: cursive;
      background-color: rgb(50, 45, 53);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      justify-content: center;
    }

    .item {
      background-color: rgb(90, 167, 165);
      padding: 12px;
      justify-self: start;
    }
  </style>
  <body>
    <div class="grid"></div>
  </body>
</html>
